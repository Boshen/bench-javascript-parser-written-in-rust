[package]
name = "bench-parser"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
oxc_parser = "0.1.0"
oxc_allocator = "0.1.0"
oxc_span = "0.1.0"
swc_ecma_parser = "0.137.8"
swc_ecma_ast = "0.107.3"
rome_js_parser = "0.0.2"
rome_js_syntax = "0.0.2"

num_cpus = "1.16.0"
criterion = { version = "0.4", features = ["rayon", "html_reports"] }
rayon = "1.7.0"
mimalloc = "0.1.37"

[[bench]]
name = "parser"
harness = false

[profile.release]
opt-level     = 3
lto           = "fat"
codegen-units = 1
strip         = "symbols"
debug         = false
panic         = "abort"
